<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding algorithms visualizer</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164337823-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-164337823-1');
    </script>


    <!-- CSS -->
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/animations.css">

    <!-- JS -->
    <script src="public/js/index.js"></script>
</head>
<body>

    <nav>
        <button id="start-btn">START</button>
        <button id="clear-btn">CLEAR</button>
        <select id="selected-algorithm">
            <option value="astar">A*</option>
            <option value="dijkstra">Dijkstra</option>
        </select>
        <select id="anim-speed">
            <option value="0">Very Fast</option>
            <option value="10" selected>Fast</option>
            <option value="80">Medium</option>
            <option value="160">Slow</option>
            <option value="320">Very Slow</option>
        </select>
        
        <button id="genWeights-btn">Generate Weights</button>
        <button id="clearWeights-btn">Clear Weights</button>
        <button id="clearWalls-btn">Clear Walls</button>
    
        <a href="https://github.com/bicip/bicip.github.io" target="blank">GitHub</a>
    </nav>
    
    <div class="app-wrapper">
        <div class="maze-container">
            <table id="maze-canvas"></table>
        </div>
    </div>

    <div class="algorithm-info">
        <p class="time-to-finish">Time to complete: <span id="ttc"></span>ms</p>
        <p class="path-length">Path length: <span id="path-length"></span></p>
    </div>
</body>
</html>
